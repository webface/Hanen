<!doctype html>
<html lang="en" ng-app="articles">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Haven Front End Developer Test - Tommy Adeniyi</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet">
  </head>

  <body ng-controller="articlesCtrl as articles">
    <!--NAVIGATION--->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Hanen</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Reset</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://github.com/webface/Hanen" target="blank">Code</a>
          </li>
        </ul>
        <span class="navbar-text">
          Prepared by Tommy Adeniyi
        </span>
      </div>
    </nav>
    <!--END NAVIGATION-->
    <div class="container">
      <div class="row">

          <div class="col-md-7 articles">
              <section>
                <div class="card filter" ng-repeat="article in articles.articlemanager.articles track by $index">
                    <div class="card-header">
                      {{article.title}} &nbsp;<small>{{article.tags.join()}}</small>
                      <span class="badge badge-{{article.category}} float-right">{{article.category}}</span>
                    </div>
                    <div class="card-body">
                        <p>
                           {{article.description}}
                        </p>  
                    </div>
                </div>
              </section>
          </div>

          <div class="col-md-1">&nbsp;</div>

          <div class="col-md-4 admin">
              <section>
                  <div class="card filter">
                    <div class="card-header">
                      Filter
                    </div>
                    <form>
                      <div class="form-group">
                        <label for="filterName">Filter by name</label>
                        <input type="text" class="form-control" id="filterName">
                      </div>
                      <div class="form-group">
                        <label for="filterTags">Filter by tags</label>
                        <input type="text" class="form-control" id="filterTags">
                      </div>
                    </form>
                  </div>
                  <div class="card filter">
                    <div class="card-header">
                      Add an Article
                    </div>
                    <form>
                      <div class="alert alert-danger" role="alert" ng-show="articles.error">
                          {{articles.errorMsg}}
                      </div>
                      <div class="form-group">
                        <label for="articleName">Name</label>
                        <input type="text" class="form-control" id="articleName" ng-model="articles.currentArticle.title">
                      </div>
                      <div class="form-group">
                        <label for="articleDescription">Description</label>
                        <textarea class="form-control" id="articleDescription" rows="3" ng-model="articles.currentArticle.description"></textarea>
                      </div>
                      <div class="form-group">
                        <label for="articleTags">Comma seperated Tags</label>
                        <input type="text" class="form-control" id="articleTags" ng-model="articles.currentArticle.tags">
                      </div>
                      <div class="form-group">
                        <label for="articleCategory">Category</label>
                        <select class="form-control" id="articleCategory" ng-model="articles.currentArticle.category">
                          <option></option>
                          <option value="Bigfoot">Bigfoot</option>
                          <option value="Nessy">Nessy</option>
                          <option value="Jacktalope">Jacktalope</option>
                        </select>
                      </div>
                      <button type="submit" class="btn btn-light" ng-click="articles.articleSubmitted()">Submit</button>
                      
                    </form>
                  </div>
              </section>
          </div>

      </div>
    </div>

    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/controllers/article.js"></script>
    <script type="text/javascript" src="js/factories/articlemanager.js"></script>
  </body>
</html>
